        <link rel="stylesheet" href="style.css" />

    <body>
        
        <div class="search-header clearfix">
            <div><input type="text" name="kw-search" id="kw-search" placeholder="Enter search term and hit enter"  /> <span>Viewing results for <strong>javascript</strong></span></div>
            <div>written by <a href="http://bjorkst.am/">Mikael Bjorkstam</a></div>
        </div>
        <div class="container"></div>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script>
        controller.enableScrolling();

        controller.start();

        (function(kwElem, swElem) {
            kwElem.on('keydown', function(e) {
                if (e.keyCode === 13) {
                    kw = kwElem.val().replace(/[^\w\s]*/ig, ''); 

                    controller.setKeyword(kw);
                    kwElem.val('');

                    swElem.html(kw);
                }
            });
        })($('input[name="kw-search"]'), $('.search-header span strong'));

            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
        
        </script>
    </body>
</html>
